<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form id="sentiment-form" method="post" action="/analyze">
        <label for="text">Enter text:</label>
        <textarea name="text" id="text" rows="5" cols="30"></textarea>
        <br>
        <input type="submit" value="Analyze">
    </form>
    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#sentiment-form').submit(function(event) {
                event.preventDefault();

                $.ajax({
                    url: '/analyze',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#result').text('Sentiment: ' + response.sentiment + ', Polarity: ' + response.polarity);
                    }
                });
            });
        });
    </script>
</body>
</html>
